<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./travel_recommendation.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img src="images/icon.png" alt="icon" width="32" height="32" />
        </li>
        <li>
          <h1
            style="
              margin-left: 0px;
              font-family: 'Courier New', monospace;
              font-style: italic;
            "
          >
            TravelIdeas
          </h1>
        </li>
      </ul>
      <ul>
        <li><a href="./travel_recommendation.html" id="home">Home </a></li>
        <li><a href="./about_us.html" id="aboutUs">About Us </a></li>
        <li><a href="./contactUs.html" id="contactUs">Contact Us </a></li>
        <li></li>
      </ul>
    </nav>
    <div class="icon_container">
      <div class="vertical_line"></div>
      <div class="icon">
        <img
          src="images/icon_youtube.png"
          alt="Youtube"
          width="32"
          height="32"
        />
        <br />
        <img
          src="images/icon_facebook.png"
          alt="Facebook"
          width="32"
          height="32"
        />
        <br />
        <img
          src="images/icon_linkedin.png"
          alt="Linkedin"
          width="32"
          height="32"
        />
        <br />
        <img
          src="images/icon_instagram.png"
          alt="Instagram"
          width="32"
          height="32"
        />
        <br />
      </div>
    </div>

    <div class="container">
      <h1 id="webTitle">Contact US <br /></h1>
      <p id="introduction">Feel free to contact us</p>

      <form id="contactForm">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your name"
            style="color: white"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
            style="color: white"
          />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            placeholder="Enter your message"
            style="color: white"
          ></textarea>
        </div>
        <button type="submit" onclick="thankyou();resetForm()">Submit</button>
      </form>
    </div>
    <script>
      function thankyou() {
        alert("Thank you for contacting us!");
      }
      //for reset the contact us form
      function resetForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
      }
    </script>
  </body>
</html>
